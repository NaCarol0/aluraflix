<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>AluraFlix</title>

    <!-- Fonte do Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Estilo embutido -->
    <style>
        body {
            color: rgb(34, 85, 34);
            background: rgb(200, 230, 200);
            margin: 0px;
            font-family: "Chakra Petch", sans-serif;
            margin-bottom: 100px;
        }

        header {
            border-bottom: solid 2px rgb(0, 51, 0);
            padding: 20px;
            font-size: 35px;
            color: rgb(0, 51, 0);
        }

        .chamada {
            background: rgb(0, 51, 0);
            padding-bottom: 80px;
            padding-top: 80px;
            display: flex;
            justify-content: center;
            color: white;
        }

        .chamada-texto {
            margin-right: 5%;
        }

        h1 {
            font-size: 40px;
        }

        p {
            font-size: 20px;
        }

        .categoria-videos {
            display: flex;
            overflow-x: auto;
            gap: 10px;
        }

        .categoria {
            padding-left: 20px;
            padding-right: 20px;
            margin-top: 50px;
        }

        .categoria-videos img {
            opacity: 0.5;
            height: 200px;
            transition: 0.3s;
        }

        .categoria-videos img:hover {
            opacity: 1.0;
            border: 3px solid rgb(0, 100, 0);
        }

        .categoria h2 {
            color: rgb(0, 51, 0);
        }
    </style>
</head>

<body>
    <header>AluraFlix</header>

    <section class="chamada">
        <div class="chamada-texto">
            <h1>UM POUCO DE CADA</h1>
            <p></p>
        </div>

        <div>
            <iframe width="560" height="315" src="https://youtu.be/T3Y6RRSDm4o?si=4SwzY7YW9DcmOfw_"
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                allowfullscreen></iframe>
        </div>
    </section>

    <section class="categoria">
        <h2>Músicas</h2>
        <div class="categoria-videos">
            <a href="https://youtu.be/T3Y6RRSDm4o?si=4SwzY7YW9DcmOfw_" target="_blank">
                <img src="https://share.google/msMpQZ6Rx1orEX3LQ" alt="Capa do Vídeo 1" />
            </a>
            <a href="https://youtu.be/KmOVNVZEP9o?si=NxQ2aYftWyy29_xT" target="_blank">
                <img src="https://share.google/c012pFsoUCJo0FTOW" alt="Capa do Vídeo 2" />
            </a>
            <a href="https://youtu.be/8dqoqggoAi0?si=f6cLev6jf1iHqrxK" target="_blank">
                <img src="https://share.google/1Wgnz4zeKUIeiWsPc" alt="Capa do Vídeo 3" />
            </a>
            <a href="https://youtu.be/uPD0QOGTmMI?si=kHpjpwK1h5YDBwad" target="_blank">
                <img src="https://share.google/prwNYUXKvdMi5mINj" alt="Capa do Vídeo 4" />
            </a>
            <a href="https://youtu.be/hqLilZQJA2M?si=ASADjfiG2M7ry8n2" target="_blank">
                <img src="https://img.youtube.com/vi/hqLilZQJA2M/maxresdefault.jpg" alt="Capa do Vídeo 5" />
            </a>
        </div>
    </section>
</body>

                </html>
